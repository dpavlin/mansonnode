<!-- Grid layout -->
<div class="gridster"><ul id="maingrid">

	<!-- Actual voltage / current display -->
	<li data-row="1" data-col="1" data-sizex="4" data-sizey="3" class="gli">
	<div id="actual_container">
		<div class="dispheading">Set / Actual
			<!-- CV / CC Display -->
			<span id="cvcc_disp">N/A</span>
		</div>
			<span class="segment7" id="volt_set">?.??</span>V<span class="segment7" id="volt_actual">?.??</span>
			<span class="segment7" id="curr_set">?.??</span>A<span class="segment7" id="curr_actual">?.??</span>
		<!-- Output on / off toggle -->
		<div id="toggle_output_container">
			<input type="button" id="toggle_output" status="enable" value = "Output" />
		</div>
	</div>
	</li>

	<!-- Voltage / Current controls -->
	<li data-row="4" data-col="1" data-sizex="4" data-sizey="5" class="gli">
	<div id="controls">

		<div class="control_container">
			<div class="control_range_container">
				<input id="voltage_control" class="controlslider" type="range" value="0" tabindex=1/>
			</div>
			<br />
			Voltage
			<div class="segment7 value">?.?</div>

		</div>

		<div class="control_container">
			<div class="control_range_container">
				<input id="current_control" class="controlslider" type="range" value="0" tabindex=2/>
			</div>
			<br />
			Current
			<div class="segment7 value">Err</div>
		</div>

		<input type="button" id="controls_update" value="Set new" tabindex=3>

	</div>
	</li>



	<!-- Serial terminal -->
	<li data-row="9" data-col="1" data-sizex="4" data-sizey="5" class="gli">
	<div id="serlog_term">
		<ul id="serial_log"></ul>
		<input id="serial_msg" />
		<button id="putserial">OK</button>
	</div>
	</li>


	<!-- Voltage / current / power graph -->
	<li data-row="1" data-col="5" data-sizex="6" data-sizey="6" class="gli">
		<div class="graphheadline">Voltage</div>
		<div id="voltagegraph" class="graph"></div>
		<span class="graphsettings">Show last <input type="text" class="graph_valnum"> values</input></span>
	</li>
	<li data-row="7" data-col="5" data-sizex="6" data-sizey="6" class="gli">
		<div class="graphheadline">Current</div>
		<div id="currentgraph" class="graph"></div>
		<span class="graphsettings">Show last <input type="text" class="graph_valnum"> values</input></span>
	</li>


	<!-- Timed list -->
<!--
	<li data-row="1" data-col="11" data-sizex="8" data-sizey="5" class="gli">
	<div id="timedlist_container">
		<div class="dispheading">Timed list</div>
		<div id="timedlist_scroll">
			<table id="timedlist"></table>
		</div>
		<div id="tlist_controls">
			Duration: <input type="text" id="tlist_dur" />s&nbsp;&nbsp;
			Voltage: <input type="text" id="tlist_volt" />V&nbsp;&nbsp;
			Current: <input type="text" id="tlist_curr" />A&nbsp;&nbsp;
			<input type="button" id="tlist_add" value="Add" />
			<input type="button" id="tlist_stop" value="Stop" />
